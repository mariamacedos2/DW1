<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        .box{
            height: 100px;
            width: 100px;
        }

        .img{
            display: flex;
            align-items: start;

        }

        .titulo{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: beige;
            text-align: center;
            margin: 250px;
            font-size: 70px;
        }

        div#home{
            background-color: rgb(4, 81, 76);
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
            background-size: 300px;
            background-attachment: inherit;
            display: flex;
            justify-content: flex-end;
        }

        div#secao1{
            background-color: rgb(2, 72, 72);
            height: 100vh;
            width: 100vw;
        }

        div#secao2 {
          background-color: rgb(88, 88, 138);
          width: 100vw;
          height: 100vh;
        }
    
        div#secao3 {
            background-color: rgb(45, 45, 100);
            width: 100vw;
            height: 100vh;
        }

        div#secao4 {
            background-color: pink;
            width: 100vw;
            height: 100vh;
        }

        #home h1{
            color: beige;
            text-align: center;
            display: flex;
            align-self: baseline;
            justify-content: center;
        }

        #home p{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container{
            background-color: rgb(2, 51, 51);
            width: 100vw;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul.menu{
            background-color: rgb(30, 7, 73);
        }

        ul.menu li{
            list-style: none;
            display: inline-block;
        }

        ul.menu a{
            width: 120px;
            background-color: rgb(16, 2, 81);
            display: inline-block;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: 0.3s;
        }

        ul.menu a:hover{
            background-color: beige;
            color: rgb(6, 2, 52);
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="menu">
            <ul>
             <li><a href="#home">História</a></li>
             <li><a href="#secao1">Seção 1</a></li>
             <li><a href="#secao2">Seção 2</a></li>
             <li><a href="#secao3">Seção 3</a></li>
             <li><a href="#secao4">Contatos</a></li>
            </ul>
        </div>
        <h1 class="titulo">Grey's Anatomy</h1>
   </div>


    <div id="secao1">
        <div class="box"></div>
    </div>
          
          <div id="secao2">
            <h3>Seção 2</h3>
          </div>

          <div id="secao3">
            <h3>Seção 3</h3>
          </div>

          <div id="secao4">
            <h3>Seção 4</h3>
          </div>
        
        </div>      

    </div>

</body>
</html>
