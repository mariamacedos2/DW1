<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        
        .titulo{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: beige;
            text-align: center;
            margin: 250px;
            font-size: 70px;
        }

        div#home{
            background-image: url(https://img.odcdn.com.br/wp-content/uploads/2024/01/imagem_2024-01-17_210533498.png);
            height: 100vh;
            width: 100vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
        }

        div#secao1{
            background-color: rgb(9, 0, 48);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: space-around;
            align-items: center;
            align-content: space-around;

            flex-wrap: wrap;
        }
        .item{
            width: 20vw;
            height: 65vh;
            background-color: pink;
            border: 1px solid black;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;  
        }

        div#secao2 {
          background-color: rgb(88, 88, 138);
          width: 100vw;
          height: 100vh;
        }
    
        div#secao3 {
            background-color: rgb(45, 45, 100);
            width: 100vw;
            height: 100vh;
        }

        div#secao4 {
            background-color: pink;
            width: 100vw;
            height: 100vh;
        }

        #home h1{
            color: beige;
            text-align: center;
            display: flex;
            align-self: baseline;
            justify-content: center;
        }

        #home p{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container{
            background-color: rgb(2, 51, 51);
            width: 100vw;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul.menu{
            background-color: rgb(30, 7, 73);
        }

        ul.menu li{
            list-style: none;
            display: inline-block;
        }

        ul.menu a{
            width: 120px;
            background-color: rgb(16, 2, 81);
            display: inline-block;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: 0.3s;
        }

        ul.menu a:hover{
            background-color: beige;
            color: rgb(6, 2, 52);
            border: 1px solid black;
        }

        .imagem1{
            background-image: url(https://pm1.aminoapps.com/6922/27d443f8f397a2dcca7f147463986ddfe9d7637cr1-478-641v2_00.jpg);
        }

        .imagem2{
            background-image: url(https://media.gettyimages.com/id/93764761/pt/foto/united-states-103253_d_242-greys-anatomy-patrick-dempsey-stars-as-dr-derek-shepherd-on-greys.jpg?s=612x612&w=gi&k=20&c=COTnGcKK5sWDuALQVztquPPHLJZX7X_bvPO5IG3_bps=);
        }

        .imagem3{
            background-image: url(https://pm1.aminoapps.com/6764/8fac46f0ed72e10bf03b3013563f77ab38e438bcv2_00.jpg);
        }

        .imagem4{
            background-image: url(https://i.pinimg.com/736x/3f/52/54/3f5254f622db8c295ee98e2804fe3b1c.jpg)
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="menu">
            <ul class="menu">
             <li><a href="#home">Série</a></li>
             <li><a href="#secao1">Personagens</a></li>
             <li><a href="#secao2">Seção 2</a></li>
             <li><a href="#secao3">Seção 3</a></li>
             <li><a href="#secao4">Contatos</a></li>
            </ul>
        </div>

        <div id="home">
            <h1 class="titulo"></h1>
        </div>

        <div id="secao1">
            <div class="box item imagem1"></div>
            <div class="box item imagem2"></div>
            <div class="box item imagem3"></div>
            <div class="box item imagem4"></div>
        </div>
          
          <div id="secao2">
            <h3>Seção 2</h3>
          </div>

          <div id="secao3">
            <h3>Seção 3</h3>
          </div>

          <div id="secao4">
            <h3>Seção 4</h3>
          </div>
        
        </div>      

    </div>

</body>
</html>
