<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        
        /* gap: 10px; */
        /* row-gap: 10px; */
        /* column-gap: 10px; */

        background-color: rgb(201, 201, 201);
    }

    .box {
        width: 100px;
        height: 100px;
    }

    .item1 {
        background-color: rgb(85, 85, 255);
        order: 2;
        /* flex-grow: 1; */
        flex-shrink: 1;
    }
    .item2 {
        background-color: rgb(85, 245, 85);
        order: 1;
        /* flex-grow: 1; */
        flex-shrink: 1;
        align-self: flex-end;
    }
    .item3 {
        background-color: rgb(248, 80, 80);
        order: 1;
        /* flex-grow: 3; */
        flex-shrink: 3;
        align-self: flex-start;
    }


</style>

<body>

    <div class="container">
        <div class="box item1">1</div>
        <div class="box item2">2</div>
        <div class="box item3">3</div>
    </div>
    
</body>
</html>
